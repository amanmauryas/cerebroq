        body { font-family: 'Poppins', sans-serif; }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }
    </style>

<script>
    function toggleActive(button) {
        // Reset all buttons to default style
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.classList.remove("bg-blue-600", "text-white", "border-blue-600");
            btn.classList.add("bg-gray-200", "text-gray-700");
        });

        // Apply active styles to the clicked button
        button.classList.remove("bg-gray-200", "text-gray-700");
        button.classList.add("bg-blue-600", "text-white", "border-blue-600");
    }
</script>

    <script>

    <script>
        const hamburgerBtn = document.getElementById("hamburgerBtn");
        const menuDropdown = document.getElementById("menuDropdown");
    
        hamburgerBtn.addEventListener("click", function () {
            // Toggle dropdown visibility
            menuDropdown.classList.toggle("opacity-0");
            menuDropdown.classList.toggle("invisible");
            menuDropdown.classList.toggle("translate-y-3");
    
            // Animate Hamburger Bars
            const bars = hamburgerBtn.querySelectorAll("span");
            bars[0].classList.toggle("rotate-45", !menuDropdown.classList.contains("invisible"));
            bars[1].classList.toggle("opacity-0", !menuDropdown.classList.contains("invisible"));
            bars[2].classList.toggle("-rotate-45", !menuDropdown.classList.contains("invisible"));
        });
    
        // Close menu when clicking outside
        document.addEventListener("click", function (event) {
            if (!hamburgerBtn.contains(event.target) && !menuDropdown.contains(event.target)) {
                menuDropdown.classList.add("opacity-0", "invisible", "translate-y-3");
                const bars = hamburgerBtn.querySelectorAll("span");
                bars[0].classList.remove("rotate-45");
                bars[1].classList.remove("opacity-0");
                bars[2].classList.remove("-rotate-45");
            }
        });
        
    </script>
